backend:
  ~needs: [build-backend,db]
  volumes:
    - name: uploads
      emptyDir: {}
  volumeMounts:
    - mountPath: /app/public/uploads
      name: uploads
  envFrom:
    - secretRef:
        name: "{{ $.Values.global.pgSecretName }}"
    - secretRef:
        name: backend-sealed-secret
    - configMapRef:
        name: backend-configmap

jobs:
  runs:
    db:
      use: create-db

    build-frontend-guyane:
      with:
        buildArgs:
          buildenv: dev.guyane
          
    build-frontend-aime:
      with:
        buildArgs:
          buildenv: dev.aime
