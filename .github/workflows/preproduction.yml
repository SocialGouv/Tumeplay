name: Preproduction

on:
  push:
    branches: [main, alpha, beta, next]

concurrency:
  group: preproduction
  cancel-in-progress: true

jobs:
  register-backend:
    name: Build & Register application
    runs-on: ubuntu-latest
    steps:
    - name: Use autodevops build and register
      uses: SocialGouv/actions/autodevops-build-register@v1
      with:
        environment: preprod
        imagePackage: backend
        dockercontext: ./back-strapi
        dockerfile: ./back-strapi/Dockerfile
        token: ${{ secrets.GITHUB_TOKEN }}

  register-frontend-guyane:
    name: Register frontend Guyane
    runs-on: ubuntu-latest
    steps:
    - name: Use autodevops build and register
      uses: SocialGouv/actions/autodevops-build-register@v1
      with:
        environment: preprod
        imagePackage: frontend-guyane
        dockercontext: ./tumeplay-app
        dockerfile: ./tumeplay-app/Dockerfile
        token: ${{ secrets.GITHUB_TOKEN }}
        dockerbuildargs: |
          buildenv=preprod.guyane
          REACT_APP_API_URL=%%REACT_APP_API_URL%%
          REACT_APP_ZONE=%%REACT_APP_ZONE%%
          REACT_APP_OTHER_ZONE_URL=%%REACT_APP_OTHER_ZONE_URL%%
          REACT_APP_MATOMO_ID=%%REACT_APP_MATOMO_ID%%

  register-frontend-metropole:
    name: Register frontend Metropole
    runs-on: ubuntu-latest
    steps:
    - name: Use autodevops build and register
      uses: SocialGouv/actions/autodevops-build-register@v1
      with:
        environment: preprod
        imagePackage: frontend-metropole
        dockercontext: ./tumeplay-app
        dockerfile: ./tumeplay-app/Dockerfile
        token: ${{ secrets.GITHUB_TOKEN }}
        dockerbuildargs: |
          buildenv=preprod.metropole
          REACT_APP_API_URL=%%REACT_APP_API_URL%%
          REACT_APP_ZONE=%%REACT_APP_ZONE%%
          REACT_APP_OTHER_ZONE_URL=%%REACT_APP_OTHER_ZONE_URL%%
          REACT_APP_MATOMO_ID=%%REACT_APP_MATOMO_ID%%

  register-dashboard:
    name: Register dashboard
    runs-on: ubuntu-latest
    steps:
    - name: Use autodevops build and register
      uses: SocialGouv/actions/autodevops-build-register@v1
      with:
        environment: preprod
        imagePackage: dashboard
        dockercontext: ./tumeplay-dashboard
        dockerfile: ./tumeplay-dashboard/Dockerfile
        token: ${{ secrets.GITHUB_TOKEN }}
        dockerbuildargs: |
          REACT_APP_API_URL=%%REACT_APP_API_URL%%

  deploy:
    name: Deploy preproduction
    runs-on: ubuntu-latest
    needs:
      [
        register-backend,
        register-dashboard,
        register-frontend-guyane,
        register-frontend-metropole,
      ]
    environment:
      name: preproduction
      url: https://dashboard-preprod.dev.fabrique.social-gouv.fr
    steps:
    - name: Use autodevops deployment
      uses: SocialGouv/actions/autodevops-deploy@v1
      id: deploy
      with:
        environment: preprod
        token: ${{ secrets.GITHUB_TOKEN }}
        kubeconfig: ${{ secrets.KUBECONFIG }}
        rancherProjectId: ${{ secrets.RANCHER_PROJECT_ID }}
        rancherProjectName: ${{ secrets.RANCHER_PROJECT_NAME }}