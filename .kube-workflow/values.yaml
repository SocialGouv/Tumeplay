app-backend:
  enabled: true
  imagePackage: backend
  containerPort: 1337
  probesPath: /_health
  env: 
    - name: DATABASE_CLIENT
      value: "postgres"
    - name: DATABASE_NAME
      value: "$(PGDATABASE)"
    - name: DATABASE_HOST
      value: "$(PGHOST)"
    - name: DATABASE_PORT
      value: "$(PGPORT)"
    - name: DATABASE_USERNAME
      value: "$(PGUSER)"
    - name: DATABASE_PASSWORD
      value: "$(PGPASSWORD)"
    - name: DATABASE_SSL
      value: "true"
  envFrom:
    - secretRef:
        name: pg-user
    - secretRef:
        name: backend-sealed-secret
    - configMapRef:
        name: backend-configmap

app-frontend-metropole:
  enabled: true
  imagePackage: frontend-metropole
  containerPort: 8080

app-frontend-guyane:
  enabled: true 
  imagePackage: frontend-guyane
  containerPort: 8080

app-dashboard:
  enabled: true
  imagePackage: dashboard
  containerPort: 8080